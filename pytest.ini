[tool:pytest]
# Pytest configuration for PyNDS testing
# Because even time machines need quality assurance!
# This is where we make sure our python code behaves itself!

# Test discovery - finding all the test cases because sometimes I get lost in code and don't follow the naming convention
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options - making our test results look understandable
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -W ignore::UserWarning

# Markers for categorizing tests - organizing our test compilation
markers =
    slow: marks tests as slow (deselect with '-m "not slow"' - for when time moves slowly)
    integration: marks tests as integration tests (testing the whole ecosystem)
    unit: marks tests as unit tests (testing individual components)
    requires_rom: marks tests that require a ROM file (needs actual file)
    mock_only: marks tests that only use mocks (fake world testing)

# Minimum version - because it's easy to forget what version we're using
minversion = 6.0

# Test timeout (in seconds) - preventing time loops
timeout = 300

# Ignore deprecation warnings from dependencies
# Because we don't want to hear about outdated warnings from things outside our control
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*pkg_resources is deprecated.*:UserWarning
    ignore:.*pkg_resources.*:UserWarning
    ignore:.*pkg_resources.*
