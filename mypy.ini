[mypy]
# Mypy configuration for PyNDS
# Because even digital time machines need type safety!

# Global options
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
disallow_incomplete_defs = False
check_untyped_defs = True
disallow_untyped_decorators = False
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Import discovery
explicit_package_bases = True
namespace_packages = True

# Error codes to ignore (for things we can't control)
disable_error_code = attr-defined,arg-type,no-any-return

# Ignore missing imports (for C++ bindings and optional dependencies)
ignore_missing_imports = True

# Per-module options
[mypy-pynds.*]
# Allow untyped calls and attributes for our main package
disallow_untyped_calls = False
disallow_untyped_defs = False

[mypy-tests.*]
# Be more lenient with test files
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-setup]
# Ignore setup.py type checking
ignore_errors = True

[mypy-cnds.*]
# Ignore C++ bindings
ignore_errors = True

[mypy-pygame.*]
# Ignore pygame type issues
ignore_errors = True

[mypy-numpy.*]
# Ignore numpy type issues
ignore_errors = True
